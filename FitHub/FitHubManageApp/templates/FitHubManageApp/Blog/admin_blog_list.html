{% extends 'adminlte/base.html' %}

{% block content %}

    {% for video in admin_video_list %}
        <div class="row mr-3 ml-5">
        <div class="col-md-10 text-center">

            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">{{ video.name }}</h3>
                    <div class="card-tools">
                        <a href="{% url 'fithub_admin_video_update' video.id %}">
                        <button type="button" class="btn btn-dark">
                            <i class="fas fa-edit"></i>
                        </button>{% comment %}TODO Ned to change Icon{% endcomment %}

                        </a>
                        <a href="{% url 'fithub_admin_video_delete' video.id %}">
                        <button  class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                            </a>
                    </div>
                </div>
                <div class="card-body">
                   <iframe width="560" height="315" src="https://www.youtube.com/embed/_ITiwPMUzho" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                  {% comment %}  <div class="chart">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <canvas id="areaChart"
                                style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%; display: block; width: 488px;"
                                width="488" height="250" class="chartjs-render-monitor"></canvas>
                    </div>{% endcomment %}
                </div>

            </div>


        </div>
        </div>
    {% endfor %}

{% endblock %}
