{% extends 'adminlte/base.html' %}
{% block title %}Add Blog{% endblock %}
{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="card card-warning">
                <div class="card-header">
                    <h3 class="card-title">Add Your Blog</h3>
                </div>

                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-12">

                                <div class="form-group">
                                    <label for="id_title">Title</label>
                                    <input type="text" class="form-control" placeholder="Enter ..." id="id_title"
                                           name="title" required>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12">

                                <div class="form-group">
                                    <label for="id_description">Description</label>
                                    <textarea class="form-control" rows="10" placeholder="Enter ..." id="id_description"
                                              name="description" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">

                        <label for="id_image">Image:</label> <input type="file" name="image" accept="image/*" id="id_image">

                    </div>{% comment %}

                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="id_image">Add Image</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="id_image" name="image">
                                                <label class="custom-file-label" for="id_image"></label>
                                            </div>
                                            <div class="input-group-append">
                                                <span class="input-group-text">Upload</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>{% endcomment %}
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-warning">Submit</button>
                        </div>

                    </form>
                </div>


            </div>
        </div>
    </div>
{% endblock %}
